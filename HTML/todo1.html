<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
    <link rel="stylesheet" href="../CSS/todo1.css">
    <title>TODO</title>
</head>
<body>
    <div class = "input-area">
        <div><input id="add-text" placeholder="TODOを入力"/></div>
        <div><button id = "add-button">追加</button></div>
    </div>
    <div class = "imcomplete-area">
        <p class = "title">未完了のTODO</p>
        <ul id="incomplete-list">
            <li>
                <div class = "list-low">
                    <p>TODOです</p>
                    <div>
                        <button>完了</button><button>削除</button>
                    </div>  
                </div>
            </li>
            <li>
                <div class = "list-low">
                    <p>TODOです</p>
                    <div>
                        <button>完了</button><button>削除</button>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <div class = "complete-area">
        <p class = "title">完了したTODO</p>
        <ul id="complete-list">
            <li>
                <div class = "list-low">
                    <p>TODOでした</p>
                    <button>戻す</button>
                </div>
            </li>
        </ul>
    </div>
    <script src="../JS/todo1.js"></script>
</body>
</html>
